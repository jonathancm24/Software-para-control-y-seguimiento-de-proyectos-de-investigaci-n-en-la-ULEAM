<!DOCTYPE html>
<html>
<head>
  <title>ULEAM - Formulario de Inicio de Sesión</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
  <div class="container">
    <img src="./imagenes/transparente.png" alt="Logo de la aplicación" class="logo">
    <h2>Iniciar Sesión</h2>
    <form action="/Home/home.html" onsubmit="return validarFormulario(this);">
      <input type="text" placeholder="Nombre de usuario" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="submit" value="Iniciar Sesión">
    </form>
    <p>No estás registrado, <a href="/Register/register.html">regístrate</a></p>
    <p><a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a></p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
